<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebuah Pesan Untukmu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
            color: #f3f4f6; /* text-gray-200 */
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        #three-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .content-overlay {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            background: radial-gradient(circle, rgba(17, 24, 39, 0.6) 0%, rgba(17, 24, 39, 0.9) 70%, #111827 100%);
        }
        .card {
            background-color: rgba(31, 41, 55, 0.7); /* bg-gray-800 with opacity */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(75, 85, 99, 0.5); /* border-gray-600 with opacity */
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            opacity: 0;
            transform: translateY(20px);
            width: 100%;
            max-width: 600px;
        }
        .card.visible {
            opacity: 1;
            transform: translateY(0);
        }
        #typing-cursor {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: #f87171; } /* red-400 */
        }
        .photo-grid {
            max-height: 60vh;
            overflow-y: auto;
        }
        /* Custom scrollbar for photo grid */
        .photo-grid::-webkit-scrollbar {
            width: 8px;
        }
        .photo-grid::-webkit-scrollbar-track {
            background: #4b5563; /* gray-600 */
            border-radius: 10px;
        }
        .photo-grid::-webkit-scrollbar-thumb {
            background: #f87171; /* red-400 */
            border-radius: 10px;
        }
        .photo-grid::-webkit-scrollbar-thumb:hover {
            background: #ef4444; /* red-500 */
        }
    </style>
</head>
<body>

    <!-- Container untuk efek 3D -->
    <div id="three-container"></div>

    <!-- Konten utama di atas efek 3D -->
    <div class="content-overlay">
        
        <!-- Tombol untuk memulai -->
        <div id="startButtonContainer" class="text-center">
            <h1 class="text-4xl md:text-6xl font-['Dancing_Script'] text-red-400 mb-8 animate-pulse">Hai Kamu...</h1>
            <button id="revealButton" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-300">
                Ada Sesuatu Untukmu, Klik di Sini!
            </button>
        </div>

        <!-- Kartu Pesan (awalnya tersembunyi) -->
        <div id="messageCard" class="card p-6 md:p-8 rounded-2xl shadow-2xl hidden">
            <h2 id="greeting" class="text-3xl md:text-5xl font-['Dancing_Script'] text-red-300 mb-6"></h2>
            <p id="loveMessage" class="text-lg md:text-xl leading-relaxed text-gray-300"></p>
            <span id="typing-cursor" class="border-r-4 border-red-400"></span>
            <button id="memoriesButton" class="mt-8 bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-6 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-300 hidden">
                Lihat Kenangan Kita ðŸ’–
            </button>
        </div>

        <!-- Halaman Kenangan (awalnya tersembunyi) -->
        <div id="memoriesPage" class="card p-6 md:p-8 rounded-2xl shadow-2xl hidden">
            <h2 class="text-3xl md:text-5xl font-['Dancing_Script'] text-pink-300 mb-6">Kenangan Kita</h2>
            <div class="photo-grid grid grid-cols-2 sm:grid-cols-3 gap-4 p-4 rounded-lg">
                <!-- GANTI URL DI BAWAH INI DENGAN FOTO-FOTO KAMU -->
                <img src="https://placehold.co/400x400/ef4444/ffffff?text=Fotomu+di+Sini" alt="Kenangan 1" class="rounded-lg shadow-md w-full h-full object-cover transform hover:scale-105 transition-transform duration-300">
                <img src="https://placehold.co/400x400/f472b6/ffffff?text=Fotomu+di+Sini" alt="Kenangan 2" class="rounded-lg shadow-md w-full h-full object-cover transform hover:scale-105 transition-transform duration-300">
                <img src="https://placehold.co/400x400/fb923c/ffffff?text=Fotomu+di+Sini" alt="Kenangan 3" class="rounded-lg shadow-md w-full h-full object-cover transform hover:scale-105 transition-transform duration-300">
                <img src="https://placehold.co/400x400/a78bfa/ffffff?text=Fotomu+di+Sini" alt="Kenangan 4" class="rounded-lg shadow-md w-full h-full object-cover transform hover:scale-105 transition-transform duration-300">
                <img src="https://placehold.co/400x400/60a5fa/ffffff?text=Fotomu+di+Sini" alt="Kenangan 5" class="rounded-lg shadow-md w-full h-full object-cover transform hover:scale-105 transition-transform duration-300">
                <img src="https://placehold.co/400x400/34d399/ffffff?text=Fotomu+di+Sini" alt="Kenangan 6" class="rounded-lg shadow-md w-full h-full object-cover transform hover:scale-105 transition-transform duration-300">
            </div>
            <button id="backButton" class="mt-8 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-300">
                Kembali
            </button>
        </div>

    </div>

    <!-- Library Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- File JavaScript Fungsionalitas -->
    <script src="function.js" defer></script>
</body>
</html>
